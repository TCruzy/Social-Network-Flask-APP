<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>login</title>
</head>
<body>
    {% extends 'main.htm' %}
    {% block content %}
    <div style="text-align: center; margin-top: 200px;" >
        <form action="/login" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input style="width: 20%; margin-left: 40%;" type="text" class="form-control" placeholder="Enter Name" name="username" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input style="width: 20%; margin-left: 40%;" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
    
</body>
</html>
